<!DOCTYPE html>
<html lang="en">
  <head>


    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    
    <link rel="mask-icon" href="%PUBLIC_URL%/safari-pinned-tab.svg" color="#000000">
    <meta name="apple-mobile-web-app-title" content="FixMyCity">
    <meta name="application-name" content="FixMyCity">
    <meta name="msapplication-TileColor" content="#ffc40d">
    <meta name="theme-color" content="#fffdf8">
    <meta name="description" content="PWA Fix My City">

    
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="FixMyCity - Keep your city beautiful!"
      content="Show your love for your city and report damages in your neighbourhood to your local authorities. With FixMyCity it's just a matter of point, click and send."
    />
    <link rel="manifest" crossorigin="use-credentials" href="/manifest.json">

    <title>FixMyCity - Show your love!</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
          .then((registration) => console.log('Worker registration successful', registration.scope))
          .catch((err) => console.log('Worker registration failed', err));
        })
      }
    </script>

  </body>
</html>
